<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"
    />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
            body: ['Roboto', 'sans-serif'],
            mono: ['ui-monospace', 'monospace'],
          },
        },
        corePlugins: {
          preflight: false,
        },
      };
    </script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div id="show_header" class="container">
        <!-- <div class="h_left">
                <img id="header_logo" src="https://cybersoft.edu.vn/wp-content/uploads/2017/04/MAX-OP1.png" alt=""
                    style="width: 200px;">
            </div>

            <div class="h_right">
                <span class="material-symbols-outlined" style="font-size: 30px;">
                    shopping_cart
                </span>
                <span href="">Signin</span>
                <span href="http://127.0.0.1:5501/signup/signup.html">Signup</span>
            </div> -->
      </div>
    </header>

    <section id="main_menu">
      <div class="container">
        <ul class="menu_ul" style="list-style: none">
          <li class="menu_li option1">Home</li>
          <li class="menu_li option2">Men</li>
          <li class="menu_li option3">Women</li>
          <li class="menu_li option4">Kid</li>
          <li class="menu_li option5">Sport</li>
        </ul>
      </div>
    </section>

    <div
      class="flex items-center bg-white dark:bg-gray-900"
      style="
        border: 1px solid #ccc;
        width: 500px;
        margin: 50px auto;
        border-radius: 10px;
      "
    >
      <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10">
          <div class="text-center">
            <h1
              class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200"
            >
              Sign in
            </h1>
            <p class="text-gray-500 dark:text-gray-400">
              Sign in to access your account
            </p>
          </div>
          <div class="m-7">
            <form action="">
              <div class="mb-6">
                <label
                  for="signin_email"
                  class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
                  >Email Address</label
                >
                <input
                  type="email"
                  name="email"
                  id="signin_email"
                  placeholder="you@company.com"
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
              </div>
              <div class="mb-6">
                <div class="flex justify-between mb-2">
                  <label
                    for="signin_password"
                    class="text-sm text-gray-600 dark:text-gray-400"
                    >Password</label
                  >
                  <a
                    href="#!"
                    class="text-sm text-gray-400 focus:outline-none focus:text-indigo-500 hover:text-indigo-500 dark:hover:text-indigo-300"
                    >Forgot password?</a
                  >
                </div>
                <input
                  type="password"
                  name="password"
                  id="signin_password"
                  placeholder="Your Password"
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
              </div>
              <div class="mb-6">
                <button
                  id="btn_signin"
                  type="button"
                  class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none"
                >
                  Sign in
                </button>
              </div>
              <p class="text-sm text-center text-gray-400">
                Don&#x27;t have an account yet?
                <a
                  href="http://127.0.0.1:5501/sign-option/signup.html"
                  class="text-indigo-400 focus:outline-none focus:underline focus:text-indigo-500 dark:focus:border-indigo-800"
                  >Sign up</a
                >.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
    <script type="" src="signin.js"></script>
  </body>
</html>
